<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://img.icons8.com/cute-clipart/64/000000/grand-piano.png/">

  <title>PianoJS</title>
</head>
<body>
  <div class="wrapper1">
    <div class="note first" data-key="2">
      <kbd>2</kbd>
      <span>C#</span>
    </div>
    <div class="note first" data-key="3">
      <kbd>3</kbd>
      <span>D#</span>
    </div>
    <div class="note second" data-key="5">
      <kbd>5</kbd>
      <span>F#</span>
    </div>
    <div class="note second" data-key="6">
      <kbd>6</kbd>
      <span>G#</span>
    </div>
    <div class="note second" data-key="7">
      <kbd>7</kbd>
      <span>A#</span>
    </div>
    <div class="note third" data-key="9">
      <kbd>9</kbd>
      <span>C#</span>
    </div>
    <div class="note third" data-key="0">
      <kbd>0</kbd>
      <span>D#</span>
    </div>
  </div>

  <div class='wrapper2'>
    <div class="note" data-key="q">
      <kbd>Q</kbd>
      <span>C</span>
    </div>
    <div class="note" data-key="w">
      <kbd>W</kbd>
      <span>D</span>
    </div>
    <div class="note" data-key="e">
      <kbd>E</kbd>
      <span>E</span>
    </div>
    <div class="note" data-key="r">
      <kbd>R</kbd>
      <span>F</span>
    </div>
    <div class="note" data-key="t">
      <kbd>T</kbd>
      <span>G</span>
    </div>
    <div class="note" data-key="y">
      <kbd>Y</kbd>
      <span>A</span>
    </div>
    <div class="note" data-key="u">
      <kbd>U</kbd>
      <span>B</span>
    </div>
    <div class="note" data-key="i">
      <kbd>I</kbd>
      <span>C</span>
    </div> 
    <div class="note" data-key="o">
      <kbd>O</kbd>
      <span>D</span>
    </div> 
    <div class="note" data-key="p">
      <kbd>P</kbd>
      <span>E</span>
    </div>  
  </div>
  <audio data-key="2" src= 'piano-mp3/Db5.mp3'></audio>
  <audio data-key="3" src= 'piano-mp3/Eb5.mp3'></audio>
  <audio data-key="5" src= 'piano-mp3/Gb5.mp3'></audio>
  <audio data-key="6" src= 'piano-mp3/Ab5.mp3'></audio>
  <audio data-key="7" src= 'piano-mp3/Bb5.mp3'></audio>
  <audio data-key="9" src= 'piano-mp3/Db6.mp3'></audio>
  <audio data-key="0" src= 'piano-mp3/Eb6.mp3'></audio>

  <audio data-key="q" src= 'piano-mp3/C5.mp3'></audio>
  <audio data-key="w" src= 'piano-mp3/D5.mp3'></audio>
  <audio data-key="e" src= 'piano-mp3/E5.mp3'></audio>
  <audio data-key="r" src= 'piano-mp3/F5.mp3'></audio>
  <audio data-key="t" src= 'piano-mp3/G5.mp3'></audio>
  <audio data-key="y" src= 'piano-mp3/A5.mp3'></audio>
  <audio data-key="u" src= 'piano-mp3/B5.mp3'></audio>
  <audio data-key="i" src= 'piano-mp3/C6.mp3'></audio>
  <audio data-key="o" src= 'piano-mp3/D6.mp3'></audio>
  <audio data-key="p" src= 'piano-mp3/E6.mp3'></audio>
</body>
<script src="script.js"></script>
</html>
